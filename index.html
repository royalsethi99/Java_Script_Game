<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
   
    <link rel="stylesheet" href="style.css">
    <title>Javascript on Steriods</title>
</head>
<body>

<div class="container-1">
    <h2>Challenge 1 : Your Age In Days</h2>
    <div class="flex-box-container-1">
        <div>
            <button class="btn btn-primary" onclick="ageInDays()">Click Me</button>
        </div>
        <div>
            <button class="btn btn-danger" onclick="reset()">Reset</button>
        </div>
        
    </div>

<div class="flex-box-container-1">
<div id="flex-box-result"></div>    
</div>
</div>

<div class= "container-2">
<h2>Challenge 2: Generate Cats</h2>
    <div>
        <button class="btn btn-success" id= "cat-generator" onclick="generateCat()">Generate Cats</button>
    </div>

    <div class="flex-box-container-2" id= "flex-cat-gen">


    </div>

</div>

</div>

<div class="container-3">
<h2>Challenge 3: Rock Paper Scissors</h2>
<div class="flex-box-rps" id="flex-box-rps-div">
    <img id="rock" onclick="rpsGame(this)" src="https://images.freeimages.com/images/small-previews/a62/ching-chong-cha-2-1440527.jpg">
    <img id="paper" onclick="rpsGame(this)" src="https://images.freeimages.com/images/small-previews/f1f/ching-chong-cha-3-1440520.jpg">
    <img id="scissor" onclick="rpsGame(this)" src="https://images.freeimages.com/images/small-previews/c09/ching-chong-cha-1-1440531.jpg">





</div>
</div>
    <script src="script.js"></script>
</body>
</html>
